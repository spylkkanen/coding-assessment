services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite
    container_name: azurite
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --skipApiVersionCheck"
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    healthcheck:
      test: ["CMD", "nc", "-z", "127.0.0.1", "10000"]
      interval: 5s
      timeout: 3s
      retries: 10

  azurite-init:
    image: mcr.microsoft.com/azure-cli
    container_name: azurite-init
    volumes:
      - ./init-scripts/azurite/init-azurite.sh:/init-azurite.sh:ro
      - ./init-scripts/azurite/seed-data:/seed-data:ro
    environment:
      AZURITE_HOST: azurite
      AZURITE_BLOB_PORT: "10000"
    entrypoint: ["/bin/bash", "/init-azurite.sh"]
    depends_on:
      azurite:
        condition: service_healthy

  order-transformer:
    build:
      context: .
      dockerfile: src/OrderTransformer/Dockerfile
    container_name: order-transformer
    profiles: [app]
    environment:
      BlobStorage__ConnectionString: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;"
    depends_on:
      azurite-init:
        condition: service_completed_successfully
